{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome-all.min.css' %}">
</head>

<body class="d-md-flex justify-content-md-center align-items-md-center" style="background: linear-gradient(-89deg, #1069ee, #9525ee);">
    <!-- Start: 1 Row 2 Columns -->
    <div class="container" style="padding: 20px;display: flex;align-items: center;justify-content: center;">
        <div class="row" style="width: 800px;padding-left: 50px;padding-right: 120px;background: #ffffff;border-radius: 15px;margin-top: 12vh;">
            <div class="col-md-6" id="fundo_login">
                <div></div>
            </div>
            <div class="col-md-6" style="padding: 60px;">
                <div style="width: 350px;padding: 20px;">
                    <div>
                        <div>
                            <p style="font-size: 25px;font-weight: bold;">Criação de Conta</p>
                            <form method="post" action="{% url 'cadastro' %}">
                                {% csrf_token %}
                                <div style="background: #ededed;border-radius: 20px;padding: 10px;margin-bottom:15px;display:flex;align-items:center">
                                    <i class="fas fa-envelope" style="margin-left: 10px;font-size: 20px;color: #828282;"></i>
                                    <input type="text" class="form-control" id="username" name="username" required style="background: rgba(255,255,255,0);border-width: 0;color: #828282;"
                                    placeholder="Nome">
                                </div>
                                <div style="background: #ededed;border-radius: 20px;padding: 10px;margin-bottom:15px;display:flex;align-items:center">
                                    <i class="fas fa-envelope" style="margin-left: 10px;font-size: 20px;color: #828282;"></i>
                                    <input type="email" class="form-control" id="email" name="email" required style="background: rgba(255,255,255,0);border-width: 0;color: #828282;"
                                    placeholder="E-mail">
                                </div>
                                <div style="background: #ededed;border-radius: 20px;padding: 10px;margin-bottom:15px;display:flex;align-items:center">
                                    <i class="fas fa-lock" style="margin-left: 10px;font-size: 20px;color: #828282;"></i>
                                    <input type="password" class="form-control" id="password1" name="password1" required style="background: rgba(255,255,255,0);border-width: 0;color: #828282;"
                                    placeholder="Senha">
                                </div>
                                <div style="background: #ededed;border-radius: 20px;padding: 10px;margin-bottom:15px;display:flex;align-items:center">
                                    <i class="fas fa-lock" style="margin-left: 10px;font-size: 20px;color: #828282;"></i>
                                    <input type="password" class="form-control" id="password2" name="password2" required
                                        style="background: rgba(255,255,255,0);border-width: 0;color: #828282;" placeholder="Repita a senha">
                                </div>
                                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 15px;">Criar conta</button>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- End: 1 Row 2 Columns -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
